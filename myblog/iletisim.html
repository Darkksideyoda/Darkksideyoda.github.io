<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILETISIM</title>
    <link rel = "icon" href ="titleLogo.png" type = "image/x-icon"> 
    

    <link rel="stylesheet" href="iletisim.css">
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>DARKRAM</span>
                  <span>İLETİŞİM</span>
                </div>
                <div class="app-contact">BAĞLANTI SAHİBİ: BAHTIYAR KARAKOC</div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="AD" value="">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="EMAIL">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="TEL NO">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" placeholder="MESAJ">
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button">İPTAL</button>
                    <button class="app-form-button">GÖNDER</button>
                    
                  </div>
                </div>
                
              </div>
            </div>
          </div>
          <img id="logo1" src="logoBoyutsuz.png" alt="logo" width="200px">
        </div>
        
        
      </div>
      

     
</body>
</html>
